<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Page</title>

	<script type="text/javascript">
		function clearFilter(){
			console.log("wakwaw");
			window.location = '/';
		}
	</script>
	
</head>

<body>
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Product List</h3>
				</div>

			<!--<div class="title_right">
					<div
						class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
						<div class="input-group">
							<input type="text" class="form-control"
								placeholder="Search for..."> <span
								class="input-group-btn">
								<button class="btn btn-default" type="button">Go!</button>
							</span>
						</div>
					</div>
				</div> -->
			</div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>Product list</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a data-th-href="@{/scheduler/job-create}"><span
										class="glyphicon glyphicon-plus"></span></a></li>
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-expanded="false"><i
										class="fa fa-wrench"></i></a>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#">Settings 1</a></li>
										<li><a href="#">Settings 2</a></li>
									</ul></li>
								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<main class="container">

								<div align="right">
									<form th:action="@{/}">
										Filter: <input type="text" name="keyword" th:value="${keyword}" required="required"/>
										<input class="btn btn-primary" type="submit" value="Search"/>
										<input class="btn btn-default" type="button" value="clear" onclick="clearFilter()" />
									</form>
								</div>
								<br>
								<table class="table table-striped">
									<tr>
										<th>Product ID</th>
										<th>Name</th>
										<th>Brand</th>
										<th>Made In</th>
										<th>Price</th>
										<th>Actions</th>
									</tr>
									<tr th:each="product : ${listProducts}">
										<td th:text="${product.id}">Product ID</td>
										<td th:text="${product.name}">Name</td>
										<td th:text="${product.brand}">Brand</td>
										<td th:text="${product.madein}">Made in</td>
										<td th:text="${product.price}">Price</td>
										<td><a class="btn btn-warning"
											th:href="@{'/edit/' + ${product.id}}">Edit</a>&nbsp;&nbsp;&nbsp;
											<a class="btn btn-danger"
											th:href="@{'/delete/' + ${product.id}}">Delete</a></td>
									</tr>
								</table>
							</main>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
