<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Page</title>
</head>

<body>
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Product List</h3>
				</div>

				<div class="title_right">
					<div
						class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
						<div class="input-group">
							<input type="text" class="form-control"
								placeholder="Search for..."> <span
								class="input-group-btn">
								<button class="btn btn-default" type="button">Go!</button>
							</span>
						</div>
					</div>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>Scheduler list</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a data-th-href="@{/scheduler/job-create}"><span
										class="glyphicon glyphicon-plus"></span></a></li>
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-expanded="false"><i
										class="fa fa-wrench"></i></a>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#">Settings 1</a></li>
										<li><a href="#">Settings 2</a></li>
									</ul></li>
								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<main class="container">
								<form action="#" th:action="@{/save}" th:object="${product}"
									method="post">
									<table class="table table-striped" border="0" cellpadding="10">
										<tr>
											<td>Product Name:</td>
											<td><input type="text" th:field="*{name}" /></td>
										</tr>
										<tr>
											<td>Brand:</td>
											<td><input type="text" th:field="*{brand}" /></td>
										</tr>
										<tr>
											<td>Made In:</td>
											<td><input type="text" th:field="*{madein}" /></td>
										</tr>
										<tr>
											<td>Price:</td>
											<td><input type="text" th:field="*{price}" /></td>
										</tr>
										<tr>
											<td colspan="2"><button type="submit">Save</button></td>
										</tr>
									</table>
								</form>
							</main>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
